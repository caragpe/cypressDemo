name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout E2E repo
        uses: actions/checkout@v2

      - name: Install Cypress dependencies
        run: yarn install

      - name: Run CI E2E scripts
        run: yarn ci
